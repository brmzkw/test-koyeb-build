<!DOCTYPE html>
<html>
<head>
  <title>kokoyeb</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      animation: colorChange 5s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    @keyframes colorChange {
      0% { background-color: #ffccff; }
      25% { background-color: #ccffcc; }
      50% { background-color: #ffffcc; }
      75% { background-color: #ccffff; }
      100% { background-color: #ffcccc; }
    }

    #logo {
      font-size: 100px;
      animation: logoMove 5s infinite;
    }

    @keyframes logoMove {
      0% { transform: translateX(-50%) translateY(-50%); }
      25% { transform: translateX(50%) translateY(-50%); }
      50% { transform: translateX(50%) translateY(50%); }
      75% { transform: translateX(-50%) translateY(50%); }
      100% { transform: translateX(-50%) translateY(-50%); }
    }
  </style>
</head>
<body>
  <div id="logo">KOYEB SUPERKOOL</div>
</body>
</html>
